<html>
  <head>
    <!-- Load @magenta/music -->
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.0.0"></script>
    <!-- Place your code in the script tag below. You can also use an external .js file -->
    <script src="./midi.js"></script>
    <script>
      // Instantiate the model by loading the desired checkpoint.
      const checkpoint = 'tfjs_checkpoints/music_vae/trio_4bar_lokl_small_q1'
      const model = new mm.MusicVAE(
          'https://storage.googleapis.com/download.magenta.tensorflow.org/' + checkpoint);
      model.initialize();
      //const player = new mm.Player();
      const start = () => {
	  //mm.Player.tone.context.resume();	  
          model.sample(1)
              .then( (samples) => {
		  console.log(samples[0]);
		  playNoteListMIDI(samples[0].notes);
	      })}      
    </script>
  </head>
  <body><button id="start" onclick="start()">Start</button></body>
</html>
